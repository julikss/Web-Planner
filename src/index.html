<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Planner by Zbochenki</title>
    <link rel="stylesheet" href="./styles/main-page.css">
  </head>
  <body>

  <div class="container">
      <main style="text-align:center">
          <h1>Your personal web planner</h1>
          <hr>
      </main>
  </div>
<button onclick="document.getElementById('signup').style.display='inline-block'">Sign Up</button>
<button onclick="document.getElementById('signin').style.display='inline-block'">Sign In</button>
<button class = "btn" onclick="document.location = 'calendar.html'">CALENDAR</button>
<button class = "btn" onclick="document.location = 'todolist.html'">TODOLIST</button>
 </body>
</html>


<div id="signup" class="modal1">

  <form class="modal1-content" action="/app.js">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="nik"><b>Name</b></label>
      <input type="name" placeholder="Enter your name" name="nik" required>

      <label for="email"><b>Email</b></label>
      <input type="pochta" placeholder="Enter email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter password" name="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat password" name="psw-repeat" required>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('signup').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>

    </div>
  </div>
</form>

  <div id="signin" class="modal2">

  <form class="modal2-content" action="/app.js">
    <div class="container">
      <h1>Sign In</h1>
      <hr>
      <label for="nik"><b>Name</b></label>
      <input type="name" placeholder="Enter your name" name="nik" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter password" name="psw" required>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
      <div class="clearfix">
        <button type="button" onclick="document.getElementById('signin').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signinbtn">Sign In</button>
      </div>
    </div>

  </form>
</div>

  </body>
</html>
