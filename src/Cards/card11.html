<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

  <link rel="stylesheet" href="card11.css">
  <title>Flashcards</title>
</head>
<body>
  <div class="transition is-active"></div>

  <header>
    <div class="container">
      <div class="nav">
        <h1 style="text-align: center;">Flashcards</h1>
        <div>
          <button onclick="showCreateCardBox()">Add</button>
          <button onclick="delFlashcards()">Delete</button>
        </div>
      </div>
    </div>
  </header>

 <div id="overlay" onclick="offGuide()">
   <div id="text">Welcome! If you were looking for an easy way to learn something, then use flashcards. Create and learn flashcards with ULUMANANA personal planner.</div>
 </div>
 <div style="padding:20px">
   <button class="btn" onclick="showGuide()"><i class="far fa-question-circle"></i></button>
 </div>

  <div class="container">
    <div class="create-card">
      <h2 style="color: black;text-align: center;">Create Flashcard</h2>
      <label for="question">Question</label>
      <textarea id="question" maxlength="280"></textarea>
      <label for="answer" maxlength="280">Answer</label>
      <br>
      <textarea id="answer"></textarea>
      <div>
        <button onclick="addFlashcard()">Save</button>
        <button onclick="hideCreateCardBox()">Close</button>
      </div>
    </div>
    <div class="flashcards"></div>
  </div>

  <div class="calendar-footer">
      <div class="toggle">
          <span>Cute mode</span>
          <div class="dark-mode-switch">
              <div class="dark-mode-switch-ident"></div>
          </div>
      </div>
  </div>



  <script src="card11.js"></script>

</body>
</html>
