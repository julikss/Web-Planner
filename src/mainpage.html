<!Doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/main-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<header>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
    </style>
    Your Personal Planner
</header>

<body>

    <nav class="menu">
        <a href="mainpage.html" class="menu__item menu__item--active" data-tooltip="Home">
            <i class="fa fa-home"></i>
        </a>
        <a href="./calendar planner/calendar.html" class="menu__item" data-tooltip="Calendar">
            <i class="far fa-calendar-alt"></i>
        </a>
        <a href="./quotes/quotes.html" class="menu__item" data-tooltip="Quotes">
            <i class="fas fa-square"></i>
        </a>
        <a href="https://github.com/julikss/Web-Planner" class="menu__item" data-tooltip="Our GitHub">
            <i class="fa fa-code"></i>
        </a>
    </nav>

    <div class="container">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        </style>

        <div class="card" onclick="document.location = './todolist/todolist.html'">
            <img src="https://img.icons8.com/nolan/64/checklist.png" class="card__image">
            <p class="card__name">TODOLIST</p>
            <div class="grid-container">
                Todolist will help you to easily manage your tasks
            </div>

        </div>

        <div class="card" onclick="document.location = './calendar planner/calendar.html'">
            <img src="https://img.icons8.com/nolan/64/tasks--v1.png" class="card__image">
            <p class="card__name">CALENDAR</p>
            <div class="grid-container">
                Choose calendar to plan your week, month or even year
            </div>
        </div>

        <div class="card" onclick="document.location = './quotes/quotes.html'">
            <img src="https://img.icons8.com/nolan/64/mind-map.png" class="card__image">
            <p class="card__name">DAILY QUOTES</p>
            <div class="grid-container">
                <p>Get your daily inspiration!</p>
            </div>
        </div>

        <div class="card">
            <img src="https://img.icons8.com/nolan/64/squared-menu.png" class="card__image">
            <p class="card__name">GAMES</p>
            <div class="grid-container">
                <p>Take a break by playing our games and score some points to open new features</p>
            </div>
            <button id="bulbul">BULBUL</button>
            <button id="fishcan">FISH CANNIBAL</button>
            <button id="snake">SNAKE</button>
            <button id="tetris">TETRIS</button>
            <button id="forest">EVIL FOREST</button>
        </div>
        <script src="./mainpage.js"></script>

</body>
