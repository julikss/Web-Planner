<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <title>Planner</title>
      <link rel="stylesheet" href="./styles/calendar.css">
    </head>
    <body>
        <div class="container">
            <div class="calendar">
                <div class="month">
                    <i class ="fas fa-angle-left prev"></i>
                    <div class="date">
                        <h1></h1>
                        <p></p>          
                    </div>
                    <i class="fas fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days">
                    

                </div>
            </div>
        </div>
        <script src="calendar.js"></script>
    </body>
</html>
