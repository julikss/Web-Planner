<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css">
    <link rel="stylesheet" href="../styles/bar.css">
</head>

<body>

    <nav class="menu">
        <a href="../mainpage.html" class="menu__item menu__item--active" data-tooltip="Home">
            <i class="fa fa-home"></i>
        </a>
        <a href="../calendar planner/calendar.html" class="menu__item" data-tooltip="Calendar">
            <i class="far fa-calendar-alt"></i>
        </a>
        <a href="../quotes/quotes.html" class="menu__item" data-tooltip="Quotes">
            <i class="fas fa-square"></i>
        </a>
        <a href="https://github.com/julikss/Web-Planner" class="menu__item" data-tooltip="Our GitHub">
            <i class="fa fa-code"></i>
        </a>
    </nav>

    <div id="container">
        <div id="header">
            <div id="monthButton"> </div>

            <div>
                <button id="backButton">Back</button>
                <button id="nextButton">Next</button>
            </div>
        </div>

        <div id="weekdays">
            <div>Monday</div>
            <div>Tuesday</div>
            <div>Wednesday</div>
            <div>Thursday</div>
            <div>Friday</div>
            <div>Saturday</div>
            <div>Sunday</div>
        </div>
        <div id="calendar"></div>
    </div>

    <div id="newEvent">
        <h2>New Event</h2>

        <input id="eventInput" placeholder="Event name" />

        <button id="addButton">Add</button>
        <button id="cancelButton">Cancel</button>
    </div>
    <div id="correctEvent">
        <h2>Current Event</h2>

        <p id="eventText"></p>
        <button id="deleteButton">Delete</button>
        <button id="closeButton">Cancel</button>
    </div>
    <div id="modalBackDrop"></div>

    <script src="calendar.js"></script>
</body>

</html>
